<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta
			charset="UTF-8"
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link
			rel="stylesheet"
			href="styles.css"
		/>
		<title
			>Profile
			Cards</title
		>
	</head>
	<body>
		<section
			class="p-card"
		>
			<div
				class="top-layer"
			>
				<img
					src="images/profile.png"
					alt="my-profile-pic"
					class="p-pic"
					data-testid="profilePicture"
			/></div>

			<div
				class="p-name"
				data-testid="fullName"
				>Ebenezer Oduola
				(The Chef)</div
			>
			<div
				class="j-title"
				data-testid="jobTitle"
				>Frontend
				Developer</div
			>
			<div
				id="biography"
				class="bio"
				data-testid="shortBio"
			></div>

			<div
				class="email"
				data-testid="emailAddress"
			>
				<i
					class="fa-solid fa-envelope"
					style="
						color: #4caf50;
					"
				></i>

				oduolatemmy@gmail.com</div
			>
			<div
				class="email"
				data-testid="emailAddress"
				><i
					class="fa-solid fa-location-dot"
					style="
						color: #4caf50;
					"
				></i>
				Lagos,
				Nigeria.</div
			>
			<div
				class="socials"
				data-testid="socialLinks"
			>
				<a
					href="https://www.linkedin.com/in/oduola-ebenezer"
					target="_blank"
					><i
						class="fa-brands fa-linkedin"
					></i
				></a>
				<a
					href="https://x.com/hackr_chef"
					target="_blank"
					><i
						class="fa-brands fa-twitter"
					></i
				></a>
				<a
					href="https://www.instagram.com/thehackr_chef"
					target="_blank"
					><i
						class="fa-brands fa-instagram"
					></i></a
			></div>
			<section
				class="time"
				id="utcTime"
				data-testid="currentTimeUTC"
				><i
					class="fa-regular fa-clock"
					id="utcIcon"
				></i
			></section>
		</section>
	</body>
	<script
		src="https://kit.fontawesome.com/ee907b7466.js"
		crossorigin="anonymous"
	></script>
	<script src="script.js"></script>
</html>
